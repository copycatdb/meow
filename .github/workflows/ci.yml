name: Build

on:
  workflow_dispatch:
    inputs:
      build_label:
        description: 'Build label (e.g. "test", "demo")'
        required: false
        default: 'dev'
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: meow-linux-x64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: meow-linux-arm64
          - os: macos-latest
            artifact: meow-macos-universal
            universal: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: meow-windows-x64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact: meow-windows-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Lint (Linux x64 only)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cargo fmt --all -- --check
          cargo clippy -- -D warnings

      - name: Add target
        if: matrix.target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        if: "!matrix.universal"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build universal (macOS)
        if: matrix.universal
        run: |
          rustup target add x86_64-apple-darwin aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          mkdir -p target/release
          lipo -create \
            target/x86_64-apple-darwin/release/meow \
            target/aarch64-apple-darwin/release/meow \
            -output target/release/meow

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/meow dist/ 2>/dev/null || cp target/release/meow dist/
          chmod +x dist/meow

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/meow.exe dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          retention-days: 30
